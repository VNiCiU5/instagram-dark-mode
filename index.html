<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/styles.css" />
		<title>Dark mode and Light Mode</title>
	</head>
	<body>
		<main>
			<div class="instagram-wrapper">
				<div class="instagram-phone">
					<img src="./assets/img/instagram-celular.png" alt="celular" />
				</div>

				<div class="instagram-continue">
					<div class="group">
						<img
							src="./assets/img/instagram-logo.png"
							class="instagram-logo"
							alt="instagram logo"
						/>
						<div class="profile-photo">
							<img
								src="./assets/img/perfil-instagram.png"
								alt="foto do perfil"
							/>
						</div>
						<a href="#" class="instagram-login"> Continue as Vinicius?</a>
						<a href="#" class="instagram-logout"> remove account</a>
					</div>

					<div class="group2">
						<p class="not-account">Não é Vinicius?</p>
						<p class="notaccount">
							<span class="link-blue"> alternar contas</span>
							ou
							<span class="link-blue"> inscreva-se</span>
						</p>
					</div>

					<div>
						<h1 id="page-title">Light Mode ON</h1>
						<button aria-label="selecionar-modo" id="mode-selector">
							Dark Mode
						</button>
					</div>
				</div>
			</div>
		</main>

		<footer>Made by https://github.com/VNiCiU5</footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
